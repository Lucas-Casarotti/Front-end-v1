<!DOCTYPE html>

	<head>

	<body>
		<div class="icone">
			<img src="image/icone.png" height="50" width="50">

		<h1>Faça login no GitHub</h1>

			<label>Nome de Usuário ou Endereço de Email</label><br>

			<input type="submit" name="entrar" id="entrar" value="Entrar">
			
		</div><br>
		<div class="criarConta">
			<label>Novo GitHub?</label><a href="index.html">Crie uma conta.</a>
		</div>
		<div class="final">
			<a href="index.html">Termos</a><a href="index.html">Privacidade</a><a href="index.html">Segurança</a><a href="index.html">Entre em contato com o GitHub</a>
		</div>
		
	</body>
