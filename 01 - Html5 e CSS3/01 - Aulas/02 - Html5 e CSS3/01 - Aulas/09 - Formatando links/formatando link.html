<!DOCTYPE html>
<html>
	<head>
		<title>Formatando links</title>
		<meta charset="utf-8">
		<style type="text/css">
			#container{
				text-align: center;
			}
			a{
				padding: 10px;
				text-decoration: none;
				color: black;
			}
			a:hover{
				color: white;
			}
		</style>
	</head>
	<body>
		<div id="container">

			<h1>Formatando Links</h1>
			<fieldset>
				<a href="#">Primeiro Link</a>
				<a href="#">Segundo Link</a>
				<a href="#">Terceiro Link</a>
			</fieldset>
			
		</div>
		
	</body>
</html>
