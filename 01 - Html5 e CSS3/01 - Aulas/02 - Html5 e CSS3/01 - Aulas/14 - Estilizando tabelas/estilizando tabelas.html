<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Estilizando Tabelas</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<h2>Estilizando tabelas</h2>
		<table>
			<tr>
				<th>Código</th>
				<th>Produto</th>
				<th class="numero">Preço</th>
			</tr>
			<tr>
				<td>01</td>
				<td>Computador</td>
				<td class="numero">R$2.900,00</td>
			</tr>
			<tr>
				<td>02</td>
				<td>Iphone 11</td>
				<td class="numero">R$7.599,99</td>
			</tr>
		</table>
	</body>
</html>
