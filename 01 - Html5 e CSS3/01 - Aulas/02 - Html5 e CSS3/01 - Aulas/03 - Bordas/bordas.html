<!DOCTYPE html>
<html>
	<head>
		<title>Bordas</title>
		<meta charset="utf-8">
		<style type="text/css">

			#bordaSolid{

				/* border: 5px solid red; */
				
				border-width: 15px;
				border-style: solid;
				border-color: red green blue yellow;
				/* COLOCANDO CORES EM CADA LADO DA BORDA NO SENTINDO HORÁRIO */
				font-size: 20px;
				text-align: center;
			}

			#bordaDouble{

				/* border: 5px double red; */
				border-width: 5px;
				border-style: double;
				border-color: red;

				font-size: 20px;
				text-align: center;
			}
		</style>
	</head>
	<body>

		<div id="bordaSolid">
			Essa é uma borda do tipo "Solid" com 15px de largura
			<br>
			Utilizando quatro tipos de cores
			<br>
			Exemplo: Border-color: red green blue yellow
			<br>
			Sempre sera executado no sentido horário.
		</div>
		<br>
		<div id="bordaDouble">
			Essa é uma borda do tipo "Double" com 5px de largura
		</div>

	</body>

</html>
