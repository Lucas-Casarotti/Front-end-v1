<!DOCTYPE html>
<html>
	<head>
		<title>Aula 06 - Tabelas 1.1</title>
	</head>
	<body>	

		<h1 align="center"> Criando Tabelas </h1>
		<table border="2" bgcolor="gray" align="center" width="50%"> 
				
				<tr bgcolor="white">
					<td>Código</td>
					<td>Produto</td>
					<td>Preço</td>
					<td>Imagem Prod</td>
				</tr>
				<tr bgcolor="white">
					<td>01</td>
					<td>Notebook</td>
					<td>R$ 4.500,00</td>
					<td align="center"><img src="https://cdn.pixabay.com/photo/2014/04/02/10/13/notebook-303161_1280.png" width="50"></td>
				</tr>
				<tr bgcolor="white">
					<td>02</td>
					<td>PS5</td>
					<td>R$ 4.299,00</td>
					<td align="center"><img src="https://images.tcdn.com.br/img/img_prod/801864/console_playstation_5_all_digital_ps5_3_1_20201009104253.png" width="50"></td>
				</tr>
				<tr bgcolor="white">
					<td> Desconto </td>
					<td colspan="3" align="center"> Desconto 10% no dinheiro </td>
				</tr>
				<tr bgcolor="white">
					<td> Valor total: </td>
					<td colspan="3" align="center"> R$ 8.799,00 - 10% </td>
				</tr>
				<tr bgcolor="white">
					<td> Com o desconto </td>
					<td colspan="3" align="center"> R$ 7.919,10</td>
				</tr>
		</table>

	</body>
</html>
