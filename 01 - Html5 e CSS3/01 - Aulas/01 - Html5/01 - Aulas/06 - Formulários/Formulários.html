<!DOCTYPE html>
<html>
	<head>
		<title>Aula 07 - Formulários</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1 align="center">Criando Formulários</h1>

		<form align="center">

			<fieldset>
				Login <input type="text" name="nome"><br>
				<br>
				Senha <input type="password" name="endereço"><br>
				<br>
				<input type="submit" name="" value="Logar">
			</fieldset>
			<h1> Não tem conta? Cadastre-se </h1>
			<fieldset>

				Nome: <input type="text" name="nome"><br>
				<br>
				Cidade: <input type="text" name="cidade"><br>
				<br>
				Estado:
				<select>
					<option>RJ</option>
					<option>SP</option>
				</select>
				<BR>
				<BR>
				Habilidades:
				Matemática:<input type="checkbox" name="" value="Matemática">
				Português<input type="checkbox" name=""	value="Português">
				<br>
				<br>
				Sexo: 
				Masculino: <input type="radio" name="sexo" value="Masculino">
				Feminino:  <input  type="radio"  name="sexo"  value="Femino">
				<br>
				<br>
				<input type="submit" name="" value="Cadastrar">
			</fieldset>
		</form>
	</body>
</html>
