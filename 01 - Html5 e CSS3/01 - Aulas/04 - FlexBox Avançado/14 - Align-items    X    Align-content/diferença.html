<!DOCTYPE html>
<html>
	<head>
		<title>Align-items x Align-content</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>	
	
	<body>
		<div class="principal">
			<div class="div-items">
				<h1>Propriedade Align-items</h1>
				<h1>Align-items: center</h1>
				<div class="center1">
					<div class="item">Item 01</div>
					<div class="item">Item 02</div>
					<div class="item">Item 03</div>
					<div class="item">Item 04</div>
					<div class="item">Item 05</div>
					<div class="item">Item 06</div>
				</div>
			</div>
			
			<div class="div-content">
				<h1>Propriedade Align-content</h1>
				<h1>Align-content: center</h1>
				<div class="center2">
					<div class="item">Item 01</div>
					<div class="item">Item 02</div>
					<div class="item">Item 03</div>
					<div class="item">Item 04</div>
					<div class="item">Item 05</div>
					<div class="item">Item 06</div>
				</div>
			</div>
			
		</div>
	</body>
</html>
