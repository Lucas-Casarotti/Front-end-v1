<!DOCTYPE html>
<html>
	<head>
		<title>Flex-basis</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>	
	
	<body>
		<h1>Propriedade Flex-basis</h1>
		<p>A propriedade flex-basis define o tamanho inicial dos elementos, em unidades de pixel, antes que o espaço remanescente seja redistribuído</p>
		
		<h1>Flex-basic</h1>
		<div class="flex-basis">
			<div class="item basis1">Item 01</div>
			<div class="item basis2">Item 02</div>
			<div class="item basis3">Item 03</div>
		</div>


		
	</body>
</html>
